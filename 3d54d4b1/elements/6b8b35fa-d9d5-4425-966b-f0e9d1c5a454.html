						<textarea id="docsrc" style="display:none">In addition to OSLO Steps, we use the concept of Life Journeys to refer to high level processes that model the path of a user toward a goal to achieve. We use a declarative language to describe journeys taken from our use cases, specifying the planning problem that will be translated into dynamic workflows. This language describes:

The initial state of the world, or entities under consideration and their properties. 
The goals to archive Possible actions (steps) that can be performed on these entities to achieve the goals.

The steps have triggering preconditions and resulting postconditions, which are the actions' effects. The preconditions define under which circumstances actions can be performed (states of the world). When an action is triggered, the state of the world changes specified by their effects and generate new states. </textarea>
